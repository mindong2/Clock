<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock & Schedule</title>
    <link
      rel="shortcut icon"
      href="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn2.iconfinder.com%2Fdata%2Ficons%2Fmediatypes-controls%2F100%2Fmedia-type-list-512.png&type=sc960_832"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="Maintitle">
      <div class="js-clock">
        <h1 class="js-title">00:00</h1>
      </div>

      <form class="js-form form">
        <!--submit이 가능하게 하려고 form으로 만듬.-->
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
      </form>

      <ol class="js-toDoList"></ol>
      <p class="js-weather"></p>
    </main>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
